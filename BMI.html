<p id="text"></p></td>

<script type="text/javascript">
	function calculate(argument){
		var w=Number(document.getElementById('w').value);
		var h=Number(document.getElementById('h').value);
		var h2=Number(document.getElementById('h2').value);
		let he=Number((h*12)+h2);
		console.log(he);
		var ans=(w*703)/(he*he);
		answer=ans.toFixed(1);
		document.getElementById('ans').value=answer;
		var text=document.getElementById('text');
		if (answer<18.5) {

			text.innerHTML="You are under weight";
		}
		else if(answer>=18.5 && answer<=24.9){
			text.innerHTML="You are Normal weight";
		}
		else if(answer>=25 && answer<=29.9){
			text.innerHTML="You are Over weight";
		}
		else{
			text.innerHTML="You are Obesity";
		}
	}
</script>
